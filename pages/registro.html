<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="container py-5">
    <!-- aca va el header de AMELIA -->
    <header class="position-sticky sticky-top">
      <!-- header -->
      <nav class="navbar-f navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex gap-2" href="#"
            ><i class="bi bi-lightbulb-fill"></i> volkswagen</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-house-door-fill"></i> Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#buscar"
                  ><i class="bi bi-star-fill"></i> Buscar</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Carrito"
                  ><i class="bi bi-journal-code"></i> Carrito</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#nosotros"
                  ><i class="bi bi-chat-left-quote-fill"></i> Sobre Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contacto"
                  ><i class="bi bi-geo-alt-fill"></i> Contacto</a
                >
              </li>

              <li class="nav-item">
                <!-- Button modal -->
                <button
                  type="button"
                  class="btn btn-outline-primary text-light"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <i class="bi bi-person-plus-fill"></i> Login
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="text-center mb-4 mt-3">
        <h2>REGISTRATE</h2>
        <p class="lead">
          Creando tu cuenta podes vincular tus productos adquiridos en
          VolskWagen-Tucumán y tambien obtener a tu 0 km más rápido a través de
          ofertas exclusivas para clientes
        </p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="row g-lg-2">
            <div class="col-12">
              <label for="nombre" class="form-label">Nombre*</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                required
                maxlength="30"
              />
            </div>
            <div class="col-12">
              <label for="Apellido" class="form-label">Apellido*</label>
              <input
                type="text"
                class="form-control"
                id="Apellido"
                required
                maxlength="30"
              />
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Dirección de Email*</label>

              <input
                type="email"
                class="form-control"
                id="email"
                required
                maxlength="30"
                placeholder="example@gmail.com"
              />
            </div>
            <div class="col-12">
              <label for="telefono" class="form-label">Teléfono*</label>
              <input
                type="number"
                class="form-control"
                id="telefono"
                placeholder="hasta 12 caracateres"
                maxlength="12"
                required
              />
            </div>
            <div class="col-12">
              <label for="domicilio" class="form-label">Domicilio</label>
              <input
                type="text"
                class="form-control"
                id="domicilio"
                maxlength="30"
                placeholder="opcional"
              />
            </div>
            <div class="col-12">
              <label for="cp" class="form-label">Código Postal</label>
              <input
                type="text"
                class="form-control"
                id="cp"
                placeholder="opcional"
                maxlength="30"
              />
            </div>
            <div class="col-12">
              <label for="clave" class="form-label">Contraseña*</label>
              <input
                type="text"
                class="form-control"
                id="clave"
                required
                maxlength="16"
                placeholder="Hasta 16 caracteres"
              />
            </div>
            <div class="col-12">
              <label for="confirm" class="form-label"
                >Confirmar Contraseña*</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm"
                required
                placeholder="Debe coincidir con la contraseña ingresada"
                maxlength="16"
              />
            </div>
            <div class="col-12 mt-3">
              <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <footer>
      <!-- aca va el footer de pablo  -->
    </footer>
  </body>
</html>

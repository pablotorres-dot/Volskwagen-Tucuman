<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <name name="description" content="Error 404 - Page Not Found" />
    <meta name="author" content="Volskwagen-Tucuman" />
    <title>Error 404</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #error404 {
        text-align: center;
      }
      #Imagen404 {
        width: 200px;
        height: auto;
      }
      h1 {
        font-size: 2em;
        margin-top: 20px;
      }
      p {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="error404">
        <img
          src="../imagenes/images.png"
          alt="Imagen de error 404"
          id="Imagen404"
        />
        <h1>Error 404, El sitio web que buscas no existe!</h1>
        <p>
          Lo sentimos, la página que estás buscando no se encuentra disponible.
          Por favor, verifica la URL o vuelve a la página de inicio.
        </p>
      </div>
    </main>
  </body>
</html>
